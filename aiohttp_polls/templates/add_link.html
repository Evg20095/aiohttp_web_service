<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD_LINK</title>
</head>
<body leftmargin="500", rightmargin="500">
    <form accept-charset="utf-8" enctype="application/x-www-form-urlencoded" id="link">
        <fieldset>
            <legend form="reg">
                {% if login %}
                    <a> Hello, {{ login }}! </a>           
                {% else %}
                    <a>Tyt chto-to est</a>
                {% endif %}
                <br><br>
                Please, paste the link into the field.
            </legend>
            <br>
            <label for="link">Link:</label>
            <input id="link" name="link" type="text" value="" autofocus required/>
            <br><br>
            <input type="submit" formmethod="POST" value="Add link"/>
        </fieldset>
    </form>
</body>
</html>
